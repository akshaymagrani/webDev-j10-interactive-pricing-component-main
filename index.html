<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="head">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.<br />No credit card required.</p>
      </div>

      <div class="card">
        <p class="views"><span id="views"></span>Pageviews</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="32"
            value="16"
            class="slider"
            id="myRange"
          />
        </div>
        <p style="display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;"><span id="price">$16.00</span>/month</p>
        <p class="billing">Monthly Billing
          <input type="checkbox" />
          Yearly Billing <span class="discount">-25%</span></p>
        <hr />
        <ul style="list-style-type: none; padding: 0">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="9"
              height="8"
              class="tick"
            >
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            Unlimited websites
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="9"
              height="8"
              class="tick"
            >
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            100% data ownership
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="9"
              height="8"
              class="tick"
            >
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            Email reports
          </li>
        </ul>
        <button name="button" class="trial">Start my trial</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Akshaykumar I. Magrani</a>.
      </div>
    </main>
    <script>
      function isOlderEdgeOrIE() {
        return (
          window.navigator.userAgent.indexOf("MSIE ") > -1 ||
          !!navigator.userAgent.match(/Trident.*rv\:11\./) ||
          window.navigator.userAgent.indexOf("Edge") > -1
        );
      }

      function valueTotalRatio(value, min, max) {
        return ((value - min) / (max - min)).toFixed(2);
      }

      function getLinearGradientCSS(ratio, leftColor, rightColor) {
        return [
          "-webkit-gradient(",
          "linear, ",
          "left top, ",
          "right top, ",
          "color-stop(" + ratio + ", " + leftColor + "), ",
          "color-stop(" + ratio + ", " + rightColor + ")",
          ")",
        ].join("");
      }

      function updateRangeEl(rangeEl) {
        var ratio = valueTotalRatio(rangeEl.value, rangeEl.min, rangeEl.max);

        rangeEl.style.backgroundImage = getLinearGradientCSS(
          ratio,
          "hsl(174, 77%, 80%)",
          "#c5c5c5"
        );
      }

      function initRangeEl() {
        var rangeEl = document.querySelector("input[type=range]");
        var textEl = document.querySelector("input[type=text]");

        /**
         * IE/Older Edge FIX
         * On IE/Older Edge the height of the <input type="range" />
         * is the whole element as oposed to Chrome/Moz
         * where the height is applied to the track.
         *
         */
        if (isOlderEdgeOrIE()) {
          rangeEl.style.height = "20px";
          // IE 11/10 fires change instead of input
          // https://stackoverflow.com/a/50887531/3528132
          rangeEl.addEventListener("change", function (e) {
            textEl.value = e.target.value;
          });
          rangeEl.addEventListener("input", function (e) {
            textEl.value = e.target.value;
          });
        } else {
          updateRangeEl(rangeEl);
          rangeEl.addEventListener("input", function (e) {
            updateRangeEl(e.target);
            textEl.value = e.target.value;
          });
        }
      }

      initRangeEl();
    </script>
  </body>
</html>
